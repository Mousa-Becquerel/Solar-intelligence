<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - BecqSight PV Market Intelligence</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --becq-blue: #0a1850;
            --becq-gold: #fbbf24;
            --becq-gold-dark: #f59e42;
            --becq-white: #ffffff;
            --becq-accent-blue: #2563eb;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Open Sans', Arial, sans-serif;
            background: linear-gradient(135deg, var(--becq-blue) 0%, #1e3a8a 50%, var(--becq-accent-blue) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }

        /* Animated background elements */
        body::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(251, 191, 36, 0.1) 0%, transparent 25%),
                radial-gradient(circle at 80% 70%, rgba(37, 99, 235, 0.08) 0%, transparent 25%),
                radial-gradient(circle at 40% 80%, rgba(251, 191, 36, 0.06) 0%, transparent 30%);
            animation: floatingParticles 20s ease-in-out infinite;
            border-radius: 50%;
        }

        body::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                linear-gradient(45deg, transparent 48%, rgba(251, 191, 36, 0.03) 49%, rgba(251, 191, 36, 0.03) 51%, transparent 52%),
                linear-gradient(-45deg, transparent 48%, rgba(37, 99, 235, 0.02) 49%, rgba(37, 99, 235, 0.02) 51%, transparent 52%);
            background-size: 60px 60px, 80px 80px;
            animation: wavePattern 15s linear infinite;
            opacity: 0.6;
        }

        @keyframes floatingParticles {
            0%, 100% {
                transform: translate(0, 0) rotate(0deg) scale(1);
                opacity: 0.8;
            }
            25% {
                transform: translate(30px, -20px) rotate(90deg) scale(1.1);
                opacity: 1;
            }
            50% {
                transform: translate(-20px, 30px) rotate(180deg) scale(0.9);
                opacity: 0.6;
            }
            75% {
                transform: translate(40px, 10px) rotate(270deg) scale(1.05);
                opacity: 0.9;
            }
        }

        @keyframes wavePattern {
            0% {
                background-position: 0px 0px, 0px 0px;
            }
            100% {
                background-position: 60px 60px, -80px 80px;
            }
        }

        .login-container {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.95) 0%, rgba(248, 250, 252, 0.9) 100%);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 2rem 2rem;
            border-radius: 20px;
            box-shadow: 
                0 24px 48px rgba(0, 0, 0, 0.12),
                0 12px 24px rgba(10, 24, 80, 0.08),
                inset 0 1px 0 rgba(255, 255, 255, 0.8);
            width: 100%;
            max-width: 400px;
            text-align: center;
            position: relative;
            z-index: 10;
            animation: slideIn 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .header-section {
            margin-bottom: 2rem;
            position: relative;
        }

        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            margin-bottom: 1rem;
        }

        .logo-icon {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, var(--becq-gold) 0%, var(--becq-gold-dark) 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--becq-blue);
            font-size: 20px;
            box-shadow: 0 6px 18px rgba(251, 191, 36, 0.3);
            position: relative;
            overflow: hidden;
        }

        .logo-icon::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, var(--becq-gold), var(--becq-accent-blue), var(--becq-gold-dark));
            border-radius: 18px;
            z-index: -1;
            opacity: 0.7;
            animation: rotate 3s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .company-name {
            color: var(--becq-blue);
            font-size: 1.8rem;
            font-weight: 700;
            margin: 0;
            letter-spacing: -0.02em;
            background: linear-gradient(135deg, var(--becq-blue) 0%, var(--becq-accent-blue) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .tagline {
            color: #64748b;
            font-size: 0.9rem;
            font-weight: 400;
            margin-top: 0.25rem;
            letter-spacing: 0.01em;
        }

        .welcome-text {
            color: var(--becq-blue);
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 0.25rem;
            letter-spacing: -0.01em;
        }

        .subtitle {
            color: #64748b;
            font-size: 0.9rem;
            font-weight: 400;
            margin-bottom: 1.5rem;
        }

        .form-section {
            text-align: left;
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--becq-blue);
            font-weight: 600;
            font-size: 0.9rem;
            letter-spacing: 0.01em;
        }

        .input-container {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #9ca3af;
            font-size: 1.1rem;
            z-index: 2;
        }

        .form-input {
            width: 100%;
            padding: 0.875rem 0.875rem 0.875rem 2.75rem;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 0.95rem;
            font-family: 'Inter', 'Open Sans', Arial, sans-serif;
            font-weight: 400;
            color: var(--becq-blue);
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.04);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--becq-gold);
            box-shadow: 0 4px 16px rgba(251, 191, 36, 0.2), 0 0 0 3px rgba(251, 191, 36, 0.1);
            background: rgba(255, 255, 255, 0.95);
        }

        .form-input:focus + .input-icon {
            color: var(--becq-gold);
        }

        .login-btn {
            width: 100%;
            padding: 0.875rem 1.5rem;
            background: linear-gradient(135deg, var(--becq-gold) 0%, var(--becq-gold-dark) 100%);
            color: var(--becq-blue);
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 700;
            font-family: 'Inter', 'Open Sans', Arial, sans-serif;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 6px 18px rgba(251, 191, 36, 0.3);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            position: relative;
            overflow: hidden;
        }

        .login-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .login-btn:hover::before {
            left: 100%;
        }

        .login-btn:hover {
            background: linear-gradient(135deg, var(--becq-gold-dark) 0%, var(--becq-gold) 100%);
            transform: translateY(-2px);
            box-shadow: 0 12px 32px rgba(251, 191, 36, 0.4);
        }

        .login-btn:active {
            transform: translateY(0);
            box-shadow: 0 4px 16px rgba(251, 191, 36, 0.3);
        }

        .login-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .loading-spinner {
            display: none;
            margin-left: 0.5rem;
            animation: spin 1s linear infinite;
        }

        .loading-spinner.show {
            display: inline-block;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .alert {
            padding: 1rem 1.25rem;
            border-radius: 12px;
            margin-bottom: 1.5rem;
            font-size: 0.95rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            animation: alertSlideIn 0.3s ease;
        }

        @keyframes alertSlideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .alert-error {
            background: linear-gradient(135deg, #fef2f2 0%, #fee2e2 100%);
            color: #991b1b;
            border: 1px solid #fca5a5;
        }

        .alert-success {
            background: linear-gradient(135deg, #f0fdf4 0%, #dcfce7 100%);
            color: #166534;
            border: 1px solid #86efac;
        }

        .alert-info {
            background: linear-gradient(135deg, #eff6ff 0%, #dbeafe 100%);
            color: #1e40af;
            border: 1px solid #93c5fd;
        }

        .footer-section {
            margin-top: 1.5rem;
            padding-top: 1.25rem;
            border-top: 1px solid rgba(226, 232, 240, 0.5);
            text-align: center;
        }

        .footer-text {
            color: #64748b;
            font-size: 0.8rem;
            font-weight: 400;
        }

        .footer-link {
            color: var(--becq-accent-blue);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s ease;
        }

        .footer-link:hover {
            color: var(--becq-gold);
        }

        /* Responsive design */
        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            .login-container {
                padding: 2rem 1.5rem;
            }

            .company-name {
                font-size: 2rem;
            }

            .welcome-text {
                font-size: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 1.5rem 1rem;
            }

            .company-name {
                font-size: 1.75rem;
            }

            .logo-container {
                flex-direction: column;
                gap: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="header-section">
            <div class="logo-container">
                <div class="logo-icon">
                    <i class="fas fa-solar-panel"></i>
                </div>
                <div>
                    <h1 class="company-name">BecqSight</h1>
                    <p class="tagline">PV Market Intelligence Platform</p>
                </div>
            </div>
        </div>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ 'error' if category == 'error' else category }}">
                        <i class="fas fa-{{ 'exclamation-triangle' if category == 'error' else 'info-circle' if category == 'info' else 'check-circle' }}"></i>
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form id="loginForm" method="POST" class="form-section">
            <div class="form-group">
                <label for="username" class="form-label">Username</label>
                <div class="input-container">
                    <input type="text" id="username" name="username" class="form-input" required autocomplete="username">
                    <i class="fas fa-user input-icon"></i>
                </div>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <div class="input-container">
                    <input type="password" id="password" name="password" class="form-input" required autocomplete="current-password">
                    <i class="fas fa-lock input-icon"></i>
                </div>
            </div>

            <button type="submit" class="login-btn">
                <i class="fas fa-sign-in-alt"></i>
                Sign In
                <i class="fas fa-spinner fa-spin loading-spinner"></i>
            </button>
        </form>

        <div class="footer-section">
            <p class="footer-text">
                © 2024 Becquerel Institute. 
                <a href="#" class="footer-link">Privacy Policy</a> • 
                <a href="#" class="footer-link">Terms of Service</a>
            </p>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const btn = this.querySelector('.login-btn');
            const loading = this.querySelector('.loading-spinner');
            
            btn.disabled = true;
            loading.classList.add('show');
            
            const formData = new FormData(this);
            
            fetch('/login', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (response.redirected) {
                    // Redirect to the new location
                    window.location.href = response.url;
                    return;
                }
                return response.text();
            })
            .then(data => {
                if (data) {
                    // If we get HTML back, it means there was an error
                    // The Flask route will render the login page with flash messages
                    document.body.innerHTML = data;
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showAlert('error', 'Network error. Please check your connection and try again.');
            })
            .finally(() => {
                if (!document.querySelector('.alert-success')) {
                    btn.disabled = false;
                    loading.classList.remove('show');
                    btn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Sign In <i class="fas fa-spinner fa-spin loading-spinner"></i>';
                }
            });
        });

        function showAlert(type, message) {
            // Remove existing alerts
            const existingAlerts = document.querySelectorAll('.alert');
            existingAlerts.forEach(alert => alert.remove());
            
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type}`;
            
            const icon = type === 'error' ? 'exclamation-triangle' : 
                        type === 'success' ? 'check-circle' : 'info-circle';
            
            alertDiv.innerHTML = `
                <i class="fas fa-${icon}"></i>
                ${message}
            `;
            
            const form = document.getElementById('loginForm');
            form.parentNode.insertBefore(alertDiv, form);
            
            // Auto-remove after 5 seconds
            setTimeout(() => {
                if (alertDiv.parentNode) {
                    alertDiv.remove();
                }
            }, 5000);
        }

        // Auto-focus username field when page loads
        window.addEventListener('load', () => {
            document.getElementById('username').focus();
        });
    </script>
</body>
</html>
